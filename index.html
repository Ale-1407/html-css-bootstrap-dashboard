<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
      <div class="header d-flex align-items-center">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-center">
                <div class="col-1">
                    <img src="./assets/img/logo.svg" class="d-none d-lg-inline-block img-fluid logo" alt="logo">
                    <img src="./assets/img/mobile-logo.png" class="d-inline-block d-lg-none img-fluid" alt="logo-mobile">
                </div>
                <div class="col-10">
                    <div class="input-group">
                        <span class="input-group-text bg-lightgrey border border-end-0" id="basic-addon1">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control border border-start-0" placeholder="Prova a cercare: Lezioni di Laravel " aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                </div>
                <div class="col-1 d-flex justify-content-around">
                    <i class="fa-solid fa-list d-none d-lg-block"></i>
                    <i class="fa-solid fa-circle-question d-none d-lg-block"></i>
                    <i class="fa-solid fa-ellipsis-vertical d-none d-lg-block"></i>
                    <i class="fa-solid fa-bell text-warning"></i>
                </div>
            </div>
        </div>
      </div>
      <div class="main">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-sm-1 col-lg-2 bg-dark-custom text-white d-flex flex-column text-center justify-content-between" id="sidebar">
                   <div>
                     <div class="col-12">
                       <i class="fa-solid fa-house p-1 fs-lg-5"></i> 
                       <span class="d-none d-lg-inline-block">Home</span>
                     </div>
                     <div class="col-12">
                       <i class="fa-solid fa-chart-simple p-1 fs-lg-5"></i>
                       <span class="d-none d-lg-inline-block">Stats</span>
                     </div>
                     <div class="col-12">
                       <i class="fa-solid fa-signal p-1 fs-lg-5"></i>
                       <span class="d-none d-lg-inline-block">Signals</span>
                     </div>
                   </div>
                   <div>
                      <div class="col-12">
                        <i class="fa-solid fa-gear p-1 fs-lg-5"></i>
                        <span class="d-none d-lg-inline-block">Admin</span>
                      </div>
                   </div>
                </div>
                <div class="col-sm-11 col-lg-10 px-0">
                    <div class="container-fluid bg-primary text-white py-4">
                        <div class="row ">
                            <div class="col-lg-8">
                                Boolean
                            </div>
                            <div class="col-lg-4">
                                studenti online
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
      </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
